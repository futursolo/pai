---
name: example-base

services:
  rocm:
    build:
      dockerfile: ./apps/_base/rocm/Dockerfile
      context: ../../..
    image: ghcr.io/futursolo/pai-apps/base:rocm
    devices:
      - /dev/dri:/dev/dri
      - /dev/kfd:/dev/kfd
    environment:
      HSA_OVERRIDE_GFX_VERSION: 11.0.0
      PYTORCH_ROCM_ARCH: gfx1100
    group_add:
      - video
      - render
    restart: unless-stopped
    security_opt:
      - seccomp:unconfined
