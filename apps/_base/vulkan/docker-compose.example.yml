---
name: example-base

services:
  vulkan:
    build:
      dockerfile: ./_base/vulkan/Dockerfile
      context: ../..
    image: ghcr.io/futursolo/pai-apps/base:vulkan
    devices:
      - /dev/dri
    group_add:
      - video
      - $GROUP_ID_RENDER  # See README.md about how to obtain this ID.
    restart: unless-stopped
    security_opt:
      - seccomp:unconfined
